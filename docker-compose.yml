version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - waf-net

  signaturedb:
    image: signaturedb
    build:
      context: ./signaturedb
    ports:
      - "8082:8082"
    environment:
      - REDIS_ADDR=redis:6379
    depends_on:
      - redis
    networks:
      - waf-net

  analyzer:
    image: analyzer
    build:
      context: ./analyzer
    ports:
      - "8083:8083"
    networks:
      - waf-net

  wafproxy:
    image: wafproxy
    build:
      context: ./wafproxy
    ports:
      - "${WAF_PORT:-8081}:${WAF_PORT:-8081}"
    environment:
      - TARGET_URL=http://192.168.200.50:7000
      - REDIS_ADDR=redis:6379
      - ANALYZER_URL=http://analyzer:8083/analyze
      - PORT=${WAF_PORT:-8081}
      - DOCKER_HOST=unix:///var/run/docker.sock
      - CONTAINER_NAME=wafproxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./waf-config:/etc/waf-config
    restart: unless-stopped
    depends_on:
      - redis
      - analyzer
    networks:
      - waf-net

  waf-admin:
    image: waf-admin
    build:
      context: ./waf-admin
    ports:
      - "8080:8080"
    environment:
      - REDIS_ADDR=redis:6379
      - WAFPROXY_URL=http://wafproxy:8081
    depends_on:
      - redis
      - wafproxy
    networks:
      - waf-net

networks:
  waf-net:

volumes:

  redis_data:
